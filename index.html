<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jinx4G Session ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Jinx4G Session ID</h1>

  <input id="phoneNumber" placeholder="WhatsApp number (e.g. 1876xxxxxxx)">
  <button onclick="getPairCode()">Get Pair Code</button>

  <div id="verifySection">
    <input id="pairCode" placeholder="Enter Pair Code">
    <button onclick="verifyPairCode()">Verify Pair Code</button>
  </div>

  <div id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
